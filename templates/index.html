<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Classification app</title>
</head>
<body>
    <h1>KPMG Project</h1>
    <section class="from-number">
        <h2>Get informations from a business number.</h2>
        <form id="form-scrap-from-business-number">
            <label for="businessNumber"></label>
            <input id="businessNumber" name="businessNumber" type="text">
            <input type="submit" value="Get informations" onclick="getDataFromBusinessNumber()">
        </form>
    </section>
    <section>
        <form id="form-scrap-from-business-name">
            <label for="businessName"></label>
            <input id="businessName" name="businessNumber" type="text" onchange="getBusinessName()">
            <input type="submit" value="Get informations" onclick="getDataFromBusinessName()">
        </form>
    </section>
    <script src="../static/script.js"></script>
</body>
</html>
